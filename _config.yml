base_url: /guide
title: LG Open Source Guide
lang: en
description: LG Open Source Guide English version

remote_theme: LGE-OSS/jekyll-rtd-theme

top_link: "https://oss.lge.com/guide-ko"
top_link_word: "Korean"

show_sorted: false
addons_branch: true

google:
  gtag: UA-181757464-2 

addons:
  - github
  - i18n
  - plugins
  - analytics


# sort
readme_index:
  with_frontmatter: true

sass:
  style: compressed

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock

# optional plugins
plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
